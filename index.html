<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my remove</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    

    <div class="container mt-4">
        <div class="row mt-4">
        <div class="col-md-12 card mt-4">
        <form>
        <div class="form-group">
        <label for="fileInput">Selectionner les images: </label> 
        <input id="fileInput" class="form-control" type="file" multiple>
        </div>
        <input class="btn btn-primary m-1" 
        type="button"  onclick="submitHandler()"
        value="Appliquer la magie">
        </form>

        <button class="btn btn-warning"
         onclick="downloadFile()">
         Telecharger
        </button>
     
         </div>
        </div>
        </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
    let imageURLs = [];
  
    function submitHandler() {
      const fileInput = document.getElementById('fileInput');
      const files = fileInput.files;
  
      const formData = new FormData();
      formData.append('size', 'auto');
  
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        formData.append('image_files', file, file.name);
      }
  
      const apiKey = 'ajoute-ton-apikey-ici';
  
      fetch('https://api.remove.bg/v1.0/removebg', {
        method: 'POST',
        headers: {
          'X-Api-Key': apiKey
        },
        body: formData
      })
        .then(function (response) {
          return response.blob();
        })
        .then(function (blob) {
          const url = URL.createObjectURL(blob);
          imageURLs.push(url);
          const img = document.createElement('img');
          img.src = url;
          document.body.appendChild(img);
        })
        .catch();
    }
  
    function downloadFile() {
      for (let i = 0; i < imageURLs.length; i++) {
        const imageURL = imageURLs[i];
        const originalFilename = imageURL.substring(imageURL.lastIndexOf('/') + 1);
  
        const anchorElement = document.createElement('a');
        anchorElement.href = imageURL;
        anchorElement.download = originalFilename;
        document.body.appendChild(anchorElement);
  
        anchorElement.click();
  
        document.body.removeChild(anchorElement);
      }
    }
  </script>


</body>
</html>
